{% extends "base.html" %}

{% block content %}
<div class="faq-ask rounded w-full bg-white py-7 px-5 shadow-lg my-5 flex justify-between items-center">
    <form id="question_form" action="{% url 'create_question' %}" class="flex items-center flex-grow" method="POST">
        {% csrf_token %}
        <img class="h-5 w-5" src="/static/img/pencil.svg" alt="">
        <input name="content" type="text" id="question-text" class="text-lg text-gray-600 ml-5 hidden md:block flex-grow" placeholder="Ask a Question" contenteditable>
    </form> 
    <button id="ask_button" class="bg-accent py-1 px-4 text-white text-md rounded">Ask</button>
</div>
<div id="faq-questions">
    <div id="no-post" class="flex rounded bg-white justify-center items-center h-100 p-10 flex-col shadow-lg my-10 hidden">
        <p class="text-lg text-gray-500">No Questions Yet</p>
        <p class="text-sm text-gray-400 mt-4"><b>Tip:</b> Ask a question</p>
    </div>
</div>

<div id="question-container">

</div>

<template id="question-template">
    <div class="faq rounded w-full bg-white py-4 px-3 shadow-lg my-10">
        <div class="faq-header w-full px-3 md:py-3 overflow-auto flex justify-between items-center">

                <div class="flex items-center">
                    <div class="text-sm text-gray-400">Posted by &nbsp;</div>
                    <a class="question-author faq-author text-accent text-sm" href=""></a>
                </div>
            </div>
            <div class="float-right flex flex-col items-end">
                <a class="text-accent text-md text-right" href="">View Details</a>
            </div>
        </div>
        <div class="faq-answers py-4 flex flex-col items-center pt-0">
            <p class="text-gray-400 text-sm w-full ml-5">Answers:-</p>
            <div class="px-3">
