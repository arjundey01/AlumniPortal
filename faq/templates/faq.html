{% extends "base.html" %}

{% block content %}
<div class="faq-ask rounded w-full bg-white py-7 px-5 shadow-lg my-5 flex justify-between items-center" >
    <form id="question_form" action="{% url 'faq:create_question' %}" class="flex items-center flex-grow" method="POST">
        {% csrf_token %}
        <img class="h-5 w-5" src="/static/img/pencil.svg" alt="">
        <input name="content" type="text" id="question-text" class="text-lg text-gray-600 mx-5 hidden md:block flex-grow"
         placeholder="Ask a Question" autocomplete="off" contenteditable>
         <button type="submit" class="bg-accent py-1 px-4 text-white text-md rounded">Ask</button>
        </form> 
</div>

<script class='faq-feed-tag' type='text'></script>

{% include "faq-content.html" %}

{% endblock %}



{% block right-pane %}
    {% include "alumni_answers.html" %}
    {% include 'suggestions.html'%}
{% endblock %}

{% block overlay %}
{% endblock%}
