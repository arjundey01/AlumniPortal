    <div class="flex justify-between items-center">
        <p class="text-xl">Create a post</p>
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="close-overlay cursor-pointer">
            <path opacity="0.8" d="M1 13L13 1M1 1L13 13" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>   
    </div>
    <div class="flex items-center mt-8">
        <div class="flex items-center">
            <img src="{{user.account.profile_img_url}}" class= "rounded-full h-12 w-12 object-cover flex-shrink-0" alt="">
            <p class="text-md sm:text-xl ml-3">{{user.account.name}}</p>
        </div>

            </svg>

                <path d="M4 4L0.535898 0.25L7.4641 0.25L4 4Z" fill="black"/>
            </svg>
        </div> -->
    </div>
    <div class="flex-grow mt-7 flex flex-col overflow-y-scroll">
        <form method="POST" action="{% url 'post:create_post' %}" id="post-form" class="hidden">
            {% csrf_token %}
            {{postform}}
        </form>    
        <textarea name="" id="post-textarea" placeholder="Write something..." class="text-md h-20 flex-shrink-0 p-2"></textarea>
        <div id="post-attach-prev" class="flex flex-col w-full items-center">
            
        </div>
        <img id="post-image-prev" src="" alt="" class="object-contain my-3 hidden">
        <input type="file" id="post-image-input" class="hidden" accept="image/*">
        <input type="file" id="post-file-input-1" class="post-file-input hidden">
        <input type="file" id="post-file-input-2" class="post-file-input hidden">
    </div>
    <div class="flex justify-between items-center mt-5">
        <div class="flex items-stretch h-10">
            <div class="flex rounded items-center mx-2 sm:mx-4">
                <svg width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.0002 22.7581L13.0002 2.2732M2.75781 12.5156L23.2427 12.5156" stroke="#4150D7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>    
            </div>
            <div id="post-add-image" class="flex px-3.5 rounded items-center mx-2 sm:mx-4 bg-gray-200 cursor-pointer">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 13L5.58579 8.41421C6.36683 7.63317 7.63316 7.63316 8.41421 8.41421L13 13M11 11L12.5858 9.41421C13.3668 8.63317 14.6332 8.63316 15.4142 9.41421L17 11M11 5H11.01M3 17H15C16.1046 17 17 16.1046 17 15V3C17 1.89543 16.1046 1 15 1H3C1.89543 1 1 1.89543 1 3V15C1 16.1046 1.89543 17 3 17Z" stroke="#111827" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>   
            </div>
            <div id="post-add-attach" class="flex px-3.5 rounded items-center mx-2 sm:mx-4 bg-gray-200 cursor-pointer relative">
                <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 19H13C14.1046 19 15 18.1046 15 17V7.41421C15 7.149 14.8946 6.89464 14.7071 6.70711L9.29289 1.29289C9.10536 1.10536 8.851 1 8.58579 1H3C1.89543 1 1 1.89543 1 3V17C1 18.1046 1.89543 19 3 19Z" stroke="#111827" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>     
                <div id="post-rem-attach" class="absolute bottom-1.5 right-2 text-white text-xs rounded-full bg-gray-500 w-3 h-3 flex items-center justify-center" style="font-size: 10px;">2</div>               
            </div>
        </div>
        <div id="post-form-submit" class="text-accent border-accent px-7 border-2 border-solid rounded">Post</div>
    </div>
</div>
<pre id="tag-list" class="hidden">{{tags}}</pre>
<template id="attach-prev-temp">
    <div class="attach-prev-wrapper mt-2 h-15 w-4/5 p-3 bg-gray-100 rounded flex items-center justify-between">		
        <div class="flex items-center">
            <img class = "attach-thumb h-10 w-10" src="">
            <div class = "ml-2">
                <p class = "attach-title text-md text-gray-500"></p>
                <p class = "attach-size text-sm text-gray-400"></p>
            </div>
        </div>
        <svg width="30" height="30" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="attach-remove p-2 rounded-full hover:bg-gray-200 cursor-pointer">
            <path opacity="0.8" d="M1 13L13 1M1 1L13 13" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</template>

{% block scripts %}
    <script src="/static/scripts/post-create.js"></script>
{% endblock %}
