<link rel="stylesheet" href="/static/stylesheets/style-post.css">

<div style="height: 100%; margin: 0;">
    <div class="comment-box jumbotron">
       <div>
        <button type="button" class="close modal-close ml-auto hehe" data-dismiss="modal" aria-label="Close"><span style="text-color:white;" aria-hidden="true">Ã—</span></button>
        <br><br>
        <div id="comment-feed" class="overflow-scroll" style="height: 200px;">

        </div>
        <br><br>
        <form method="POST" id="comment-form" style="width: 350px; margin: auto; height: 100px; position: absolute; bottom: 10px; float: left;">
            {% csrf_token %}
            <div class="com" style="width: 300px; height: 100px;">
                {{commentform.content}}
                <button class="comment-form-submit" 
            style="font-size: 18px; color:white; background: rgb(67, 79, 214); border: none; padding: 5px; width: 120px;">Post</button>
        </div>
            
        </form>
       </div>
    </div>
</div>


<template id="comment-template">
    <div class='comment'>
        <div class="comment-header">
            <small class="comment-author"></small>
            <div><small class="comment-date"></small></div>
        </div>
        <div class="comment-content"></div>
</template>
